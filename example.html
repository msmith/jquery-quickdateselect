<html>
<head>
	<script type="text/javascript" src="jquery-1.2.6.min.js"></script>
	<script type="text/javascript" src="jquery.qds.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#date1').QuickDateSelect();
			$('#date2').QuickDateSelect();
		});
	</script>
	<link rel="stylesheet" type="text/css" href="qds.css"></link>
</head>
<body>
	<h1>Quick Date Select</h1>

	<h2>Example 1</h2>
	<p>
		Default configuration.

		<form>
		<p>
			<b>Date 1:</b>
			<span id='date1'>5/25/2009</span>
		</p>
		<p>

			<b>Date 2:</b>
			<span id='date2'>1/1/2001</span>
		</p>
		</form>
	</p>

</body>
</html>
