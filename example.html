<html>
<head>
	<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="jquery.qds.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#date1').QuickDateSelect();
			$('#date2').QuickDateSelect();
		});
	</script>
	<link rel="stylesheet" type="text/css" href="qds.css"/>
	<style type="text/css">
	body {
		font-family: "Lucida Grande";
		font-size: 12pt;
	}
	</style>
</head>
<body>
	<h1>Quick Date Select</h1>

	<h2>Example 1</h2>
		Default configuration.

		<form>
			<p>
				<b>Date 1:</b>
				<input id="date1" value=""/>
			</p>
			<p>
				<b>Date 2:</b>
				<input id="date2" value="5/25/2012"/>
			</p>
		</form>
</body>
</html>
